{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="{% static 'css/products/add_product.css' %}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
</head>

<body>
    
    <div class="all">
        <div class="container">
            <h1>Product Information</h1>
            <form>

                <div class="row">
                    <div class="col-25">
                        <label for="fname">product title</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="pTitle" name="prodtitle" placeholder="product title..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="pimg">product image</label>
                    </div>
                    <div class="col-75">
                        <img id="output_image">

                        <input type="file" id="actual-btn" hidden accept="image/*" onchange="preview_image(event)">
                        <label for="actual-btn" class="actual-btn">Choose File</label>



                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="Price">Price</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="pPrice" name="prodPrice" placeholder="00$">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="amount">Amount</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="pAmount" name="prodAmount" placeholder="amount of product">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="category">category</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                            <option value="electronics">Electronics</option>
                            <option value="menClothes">Men Clothes</option>
                            <option value="womenClothe">Women Clothes</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="description">description</label>
                    </div>
                    <div class="col-75">
                        <textarea id="des" name="des" placeholder="Write description.." style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">

                    <div class="btn">
                        <input type="submit" value="Add Request">
                    </div>
                </div>
            </form>
        </div>




    </div>


    
    <script src="{% static 'js/products/add_product.js' %}"></script>

</body>

</html>

{% endblock %}
