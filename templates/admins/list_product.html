{% extends 'admins/admin_nav.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title> products list </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admins/list_products.css' %}" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" >
    
</head>
<body>

<br><br><br>
{% if message %}
    <h5 style="margin: auto">{{message}}</h5>
{% endif %}
<br>

<div class="container">
<div class="col-md-12">
    {% for product in products %}
    <div class="card b-1 hover-shadow mb-20">
        <div class="media card-body">
            <div class="media-left pr-12">
                <img class="avatar avatar-xl no-radius" src="{{ product.productImage.url}}" alt="...">
            </div>
            <div class="media-body">
                <div class="mb-2">
                    <span class="fs-20 pr-16">{{product.productName}}</span>
                </div>
                <div class="mb-2">
                    <span class="fs-20 pr-16">{{product.productPrice}}</span>
                </div>
               
                <small class="fs-16 fw-300 ">{{product.productDiscription}}</small>
            </div>
            
        </div>
        <footer class="card-footer flexbox align-items-center">
            <div></div>
            <form method="POST">
                {% csrf_token %}
            <div class="card-hover-show">
               
                <button type="submit" class="btn btn-xs fs-10 btn-bold btn-warning" name="accepted" value="{{product.id}}" data-toggle="modal" data-target="#modal-contact">Accept</button>
                <button type="submit" class="btn btn-xs fs-10 btn-bold btn-warning" name="delete" value="{{product.id}}">Delete</button>
            </div>
             </form>
        </footer>
    </div>

    {% endfor%}
